name: Build Executables

on:
  push:
    branches: [main]
    tags:
      - "*.*.*"
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --all-extras

      - name: Install PyInstaller
        run: uv pip install pyinstaller

      - name: Build with PyInstaller
        run: uv run pyinstaller --onedir --windowed --name MAReK src/main.py

      - name: Upload Linux Build
        uses: actions/upload-artifact@v4
        with:
          name: MAReK-Linux
          path: dist/MAReK/
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --all-extras

      - name: Install PyInstaller
        run: uv pip install pyinstaller

      - name: Build with PyInstaller
        run: uv run pyinstaller --onedir --windowed --name MAReK src/main.py

      - name: Install NSIS
        uses: repolevedavaj/install-nsis@v1.1.0
        with:
          nsis-version: 3.11

      - name: Create Windows Installer
        run: makensis installer.nsi

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: MAReK-Windows-Installer
          path: MAReK-Windows-Setup.exe
          if-no-files-found: error

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Add files to existing Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/MAReK-Linux.zip
            artifacts/MAReK-Windows-Installer.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
