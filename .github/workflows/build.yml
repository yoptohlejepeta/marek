name: Build Installers

on:
  push:
    branches: [main, test/deploy]
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: MAReK-Windows-Installer.exe
          - os: macos-latest
            artifact_name: MAReK.dmg
          - os: ubuntu-latest
            artifact_name: MAReK-Linux.zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --frozen

      - name: Build Standalone with Nuitka
        run: |
          uv run python -m nuitka \
            --standalone \
            --enable-plugin=pyside6 \
            --output-dir=build \
            --output-filename=MAReK \
            src/main.py

      # --- WINDOWS: Create .exe Installer using NSIS ---
      - name: Build Windows Installer
        if: matrix.os == 'windows-latest'
        run: makensis installer.nsi

      # --- MACOS: Create .dmg ---
      - name: Build macOS DMG
        if: matrix.os == 'macos-latest'
        run: |
          brew install create-dmg
          create-dmg --volname "MAReK Installer" --app-drop-link 600 185 "build/MAReK.dmg" "build/MAReK.dist/"

      # --- LINUX: Zip Dist ---
      - name: Zip Linux Build
        if: matrix.os == 'ubuntu-latest'
        run: zip -r build/MAReK-Linux.zip build/MAReK.dist/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MAReK-${{ runner.os }}
          path: |
            build/*.exe
            build/*.dmg
            build/*.zip
