name: Build Installers

on:
  push:
    branches: [main, test/deploy]
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: MAReK-Windows-Installer.exe
          - os: macos-latest
            artifact_name: MAReK.dmg
          - os: ubuntu-latest
            artifact_name: MAReK-Linux.zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --frozen

      # --- THE BUILD STEP ---
      - name: Build with PySide6-Deploy
        run: uv run pyside6-deploy src/main.py --config-file pysidedeploy.spec

      - name: Build Windows Installer (NSIS)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir -p deployment/MAReK
          cp -r MAReK.dist/* deployment/MAReK/
          makensis installer.nsi

      - name: Build macOS DMG
        if: matrix.os == 'macos-latest'
        run: |
          brew install create-dmg
          mkdir -p deployment
          create-dmg --volname "MAReK" --app-drop-link 600 185 "deployment/MAReK.dmg" "MAReK.app/"

      - name: Package Linux Build
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p deployment
          zip -r deployment/MAReK-Linux.zip MAReK.dist

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MAReK-${{ runner.os }}
          path: |
            deployment/*.exe
            deployment/*.dmg
            deployment/*.zip
