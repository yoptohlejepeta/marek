name: Build Professional Installers

on:
  push:
    branches: [main, test/deploy]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check-out repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          pip install nuitka pyside6 numpy scipy scikit-image
          pip install -r requirements.txt

      - name: Build Linux Onefile
        if: runner.os == 'Linux'
        run: |
          sudo apt update && sudo apt install -y libfontconfig1-dev libx11-xcb-dev
          python -m nuitka --onefile --enable-plugins=pyside6,numpy,scipy --include-package=skimage --disable-console --output-dir=dist src/main.py

      - name: Build Windows Standalone
        if: runner.os == 'Windows'
        run: |
          python -m nuitka --standalone --enable-plugins=pyside6,numpy,scipy --include-package=skimage --disable-console --output-dir=dist src/main.py

      - name: Create Windows Setup
        if: runner.os == 'Windows'
        uses: joncloud/makensis-action@v4
        with:
          script-file: "installer.nsi"

      - name: Upload Installers
        uses: actions/upload-artifact@v4
        with:
          name: MAReK-${{ runner.os }}-Installer
          path: |
            dist/*.bin
            *.exe
